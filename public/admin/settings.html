<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Settings &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>

  <div class="main">
    <nav class="navbar">
      <button class="btn btn-default navbar-btn fa fa-bars"></button>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="password-reset.html"><i class="fa fa-user"></i>修改密码</a></li>
        <li><a href="login.html"><i class="fa fa-sign-out"></i>退出</a></li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="page-title">
        <h1>网站设置</h1>
      </div>
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong>发生XXX错误
      </div> -->
      <div id="formBox">
        
      </div>
    </div>
  </div>

  <div class="aside">
    <div class="profile">
      <img class="avatar" src="../uploads/avatar.jpg">
      <h3 class="name">Coder</h3>
    </div>
    <ul class="nav">
      <li>
        <a href="index.html"><i class="fa fa-dashboard"></i>仪表盘</a>
      </li>
      <li>
        <a href="#menu-posts" class="collapsed" data-toggle="collapse">
          <i class="fa fa-thumb-tack"></i>文章<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-posts" class="collapse">
          <li><a href="posts.html">所有文章</a></li>
          <li><a href="post-add.html">写文章</a></li>
          <li><a href="categories.html">分类目录</a></li>
        </ul>
      </li>
      <li>
        <a href="comments.html"><i class="fa fa-comments"></i>评论</a>
      </li>
      <li>
        <a href="users.html"><i class="fa fa-users"></i>用户</a>
      </li>
      <li class="active">
        <a href="#menu-settings" data-toggle="collapse">
          <i class="fa fa-cogs"></i>设置<i class="fa fa-angle-right"></i>
        </a>
        <ul id="menu-settings" class="collapse in">
          <li><a href="slides.html">图片轮播</a></li>
          <li class="active"><a href="settings.html">网站设置</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <script src="../assets/vendors/jquery/jquery.js"></script>
  <script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
  <script type="text/html" id="tpl">
    <form class="form-horizontal" id="settingForm">
        <div class="form-group">
          <label for="site_logo" class="col-sm-2 control-label">网站图标</label>
          <div class="col-sm-6">
            <label class="form-image">
              <input type="file" id="myfile">
                <img src="{{logo}}" id="preview">
                  <input value="logo" type="hidden" name="logo" id="hiddenImg">
                    <i class="mask fa fa-upload"></i>
              </label>
            </div>
          </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">站点名称</label>
                <div class="col-sm-6">
                  <input name="title" class="form-control" type="text" placeholder="站点名称" value="{{title}}">
            </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">评论</label>
                  <div class="col-sm-6">
                    <div class="checkbox">
                      <label><input type="checkbox" {{comment==true?'checked':''}} name="comment" value="true">开启评论功能</label>
              </div>
                      <div class="checkbox">
                        <label><input {{review==true?'checked':''}} type="checkbox"  name="review" value="true">评论必须经人工批准</label>
              </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-6">
                        <button type="submit" class="btn btn-primary">保存设置</button>
                      </div>
                    </div>
        </form>
  </script>
  <script src="../assets/vendors/art-template/template-web.js"></script>
  <script>
    $('#myfile').on('change',function(){
      var formData = new FormData();
      formData.append('avatar',this.files[0]);
      $.ajax({
        type:'post',//get或post
        url:'/upload',//请求的地址
        data:formData,
        processData:false,
        contentType:false,
        success:function(result){//成功的回调函数
          console.log(result)
          $('#preview').attr('src',result[0].avatar);
          $('#hiddenImg').val(result[0].avatar)
        }
      })
    })


    $('#settingForm').on('submit',function(){
      console.log($(this).serialize());
      $.ajax({
        type:'post',//get或post
        url:'/settings',//请求的地址
        data: $(this).serialize(),
        success:function(result){//成功的回调函数
          alert('修改设置成功');
        }
      })
      return false;
    })


    //当页面一打开的时候，显示之前上一次设置过的信息
    $.ajax({
      type:'get',//get或post
      url:'/settings',//请求的地址
      success:function(result){//成功的回调函数
        console.log(result)
        var html = template('tpl',result);
        $('#formBox').html(html);
      }
    })
  </script>
</body>
</html>
